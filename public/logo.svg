<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.3"/>
  
  <!-- Code brackets decoration -->
  <path d="M 25 35 L 20 40 L 25 45" stroke="url(#logoGradient)" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 75 35 L 80 40 L 75 45" stroke="url(#logoGradient)" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Main "PP" text -->
  <text x="35" y="58" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#logoGradient)" filter="url(#glow)">P</text>
  <text x="55" y="58" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#logoGradient)" filter="url(#glow)">P</text>
  
  <!-- Tech dots -->
  <circle cx="30" cy="25" r="2" fill="url(#logoGradient)" opacity="0.8"/>
  <circle cx="70" cy="25" r="2" fill="url(#logoGradient)" opacity="0.8"/>
  <circle cx="30" cy="75" r="2" fill="url(#logoGradient)" opacity="0.8"/>
  <circle cx="70" cy="75" r="2" fill="url(#logoGradient)" opacity="0.8"/>
</svg>